name: Publish to PyPI

on:
  push:
    branches:
      - main
      - develop

permissions:
  id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # --- New Job for TestPyPI Publishing ---
  test-pypi-publish:
    name: Upload Release to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    # Only run this job for the 'develop' branch
    if: github.ref == 'refs/heads/develop'
    
    # Use a separate environment specific to TestPyPI (e.g., test-pypi)
    # Note: You must create this 'test-pypi' environment in your GitHub repository settings.
    environment: test-pypi 
    permissions:
      id-token: write
      
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish package distributions to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          
  # --- Existing Job for Main PyPI Publishing ---
  pypi-publish:
    name: Upload Release to PyPI
    runs-on: ubuntu-latest
    needs: build
    # Only run this job for the 'main' branch
    if: github.ref == 'refs/heads/main'
    
    # Specifying a GitHub environment is optional, but strongly encouraged
    # Note: You must create this 'pypi' environment in your GitHub repository settings.
    environment: pypi 
    permissions:
      id-token: write
      
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1